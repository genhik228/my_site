eb4a9', 'size': 50, 'score': 1, 'img': 'http://localhost:8000/static/faces\\606628914\\457239809\\1.jpg', 'name': 'c63ea08e-2bbe-43c2-a383-f342b99eb4a9'}, {'id': 'faces\\606628914\\457239809\\1.jpgc63ea08e-2bbe-43c2-a383-f342b99eb4a9', 'cluster': 'c63ea08e-2bbe-43c2-a383-f342b99eb4a9', 'size': 10, 'score': 2, 'img': 'http://localhost:8000/static/faces\\606628914\\457239809\\1.jpg'}], 'graph': []}
var color = d3.scale.linear()
	.domain([min_score, (min_score + max_score)/2, max_score])
  	.range(["lime", "yellow", "#24a81f"]);

var highlight_color = "blue";
var highlight_trans = 0.1;
  
var size = d3.scale.pow().exponent(1)
  	.domain([1, 100])
  	.range([8, 24]);
	
	  var force = d3.layout.force()
  	.charge(-2000) // Чем больше, тем больше притягиваются
  	.size([w, h]);

var default_node_color = "#24a81f", // Цвет узлов по умолчанию
	default_link_color = "#888", // Цвет ребер по умолчанию
	nominal_base_node_size = 8,
	nominal_stroke = 1.5,
	max_stroke = 4.5,
	max_base_node_size = 36,
	min_zoom = 0.1, // Нужно для масшабирования
	max_zoom = 15, // Нужно для масшабирования
	svg = d3.select("#graph").append("svg"),
	zoom = d3.behavior.zoom().scaleExtent([min_zoom, max_zoom]),
	g = svg.append("g"); // Элемент SVG
svg.style("cursor","move"); // Задает стиль курсора

// var graph = {"links": [{"source": 'C://my_site/my_site/static/faces//600701565į239017.jpg', "target": 'C://my_site/my_site/static/faces//600701565į239017␀.jpg', "value": 1}], 
// 	"nodes": [{"id": 'C://my_site/my_site/static/faces//600701565į239017␀.jpg', "size": 10, "score": 1, "img":  "C://my_site/my_site/static/faces//600701565\457239019\1.jpg"}, {"id": 'C://my_site/my_site/static/faces//600701565į239017.jpg', "size": 10, "score": 1 ,"img":  "C://my_site/my_site/static/faces//600701565\457239019\1.jpg"}],
//  "graph": []};
 
 	var linkedByIndex = {}; // Асс. массив {'1, 2' : true} для каждого ребра
	graph.links.forEach((d) => {
		linkedByIndex[d.source + "," + d.target] = true;
	});

	/**
	* Функция принимает на вход индексы узлов и возвращает True, если связаны или один и тот же узел, иначе - False
	* @param int Индекс первого узла
	* @param int Индекс второго узла
	* @return bool
	*/
	function isConnected(a, b) {
	    return linkedByIndex[a.index + "," + b.index] || linkedByIndex[b.index + "," + a.index] || a.index == b.index;
	}

	/**
	* Функция проверяет имеет ли узел связи
	* @param int Индекс узла
	* @return bool
	*/

	function hasConnections(a) {
		for (var property in linkedByIndex) { // Цикл по ключам массива linkedByIndex
			s = property.split(","); // Пара индексов связных улов
			if ((s[0] == a.index || s[1] == a.index) && linkedByIndex[property]) return true;
		}
		return false;
	}

	// Это нужно, чтобы ребра можно было соединять по id, а не по index узла.
	var nodeById = d3.map();
	graph.nodes.forEach(function(node) {
    	nodeById.set(node.id, node);
  	});
	graph.links.forEach(function(link) {
    	link.source = nodeById.get(link.source);
    	link.target = nodeById.get(link.target);
  	});


	force
		.nodes(graph.nodes)
	    .links(graph.links)
	    .start();
	
	// force
	// .linkDistance(function(d){console.log(d) });


	var link = g.selectAll(".link")
	    .data(graph.links)
	    .enter().append("line")
	    .attr("class", "link")
		.style("stroke-width", nominal_stroke)
		.style("stroke", (d) => { 
			if (isNumber(d.score) && d.score >= 0) return color(d.score);
			else return default_link_color;
		});

	var node = g.selectAll(".node")
	    .data(graph.nodes)
	    .enter().append("g")
	    .attr("class", "node")
	    .call(force.drag)

	node.append("text")
      .attr("dx", 50)
      .attr("dy", ".35em")
      .text(function(d) { return d.name });

	// Зум на даблклик
	node.on("dblclick.zoom", (d) => { d3.event.stopPropagation();
		var dcx = (window.innerWidth / 2 - d.x * zoom.scale()),
			dcy = (window.innerHeight / 2 - d.y * zoom.scale());
		zoom.translate([dcx, dcy]);
			g.attr("transform", "translate("+ dcx + "," + dcy  + ")scale(" + zoom.scale() + ")");
	});

	var tocolor = "fill",
		towhite = "stroke";
	if (outline) {
		tocolor = "stroke"
		towhite = "fill"
	}
		
	var circle = node.append("path")
	  	.attr("d", d3.svg.symbol()
	    	.size((d) => { return Math.PI*Math.pow(size(d.size) || nominal_base_node_size, 2); }) // Размер узла
	    	.type("circle") // Тип узла (квадрат, круг и тд)
	    )
		.style(tocolor, (d) => { 
			if (isNumber(d.score) && d.score >= 0) return color(d.score);
			else return default_node_color; 
		}) // Цвет узла (в JSON зависит от score)
		.style("stroke-width", nominal_stroke) // Ширина границы (контура) элемента SVG
		.style(towhite, "white");
	
	
	circle.append("title").text(d => d.id) // Заголовок при наведении


	var img = node.append("image")
    .attr("xlink:href", function(d) {
       return d.img;})
    .attr("x", -8)
    .attr("y", -8)
    .attr("width", 50)
    .attr("height", 50);

	

	node.on("mouseover", (d) => {set_highlight(d);}) // При наведении
		.on("mousedown", (d) => { // При нажатии ЛКМ
			d3.event.stopPropagation(); // При зажатии ЛКМ засчитать как один клик
			focus_node = d;
			set_focus(d)
			info(d)
			if (highlight_node === null) set_highlight(d)
		})
		.on("mouseout", (d) => { exit_highlight(); }); // При убирании курсора



	// При отпускании ЛКМ сделать все узлы видимыми
	d3.select(window).on("mouseup", () => { 
		if (focus_node !== null) {
			focus_node = null;
			if (highlight_trans < 1) {
				circle.style("opacity", 1);
		  		link.style("opacity", 1);
			}
		}	
		if (highlight_node === null) exit_highlight();
	});

	/**
	* Функция убирает подсветку узлов
	* @param int Индекс узла
	*/
	function exit_highlight() {
		highlight_node = null;
		if (focus_node === null) {
			svg.style("cursor","move");
			if (highlight_color!="white") {
		  	  	circle.style(towhite, "white");
			  	link.style("stroke", function(o) {return (isNumber(o.score) && o.score>=0)?color(o.score):default_link_color});
			}	
		}
	}

	/**
	* Делает прозрачными все узлы, кроме выбранного и смежными с выбранным
	* @param int Индекс узла
	*/
	function set_focus(d) {
		if (highlight_trans < 1) {
		    circle.style("opacity", function(o) {
		        return isConnected(d, o) ? 1 : highlight_trans;
		    });
		    link.style("opacity", function(o) {
		       	return o.source.index == d.index || o.target.index == d.index ? 1 : highlight_trans;
		    });
		}
	}

	/**
	* Функция подсвечивает выбранный узел и все связные с ним узлы
	* @param int Индекс узла
	*/
	function set_highlight(d) {
		svg.style("cursor","pointer");
		if (focus_node !== null) d = focus_node;
		highlight_node = d;

		if (highlight_color != "white") {
			circle.style(towhite, function(o) {
	            return isConnected(d, o) ? highlight_color : "white";
	        });
	        link.style("stroke", function(o) {
			    return o.source.index == d.index || o.target.index == d.index 
			    	? highlight_color 
			    	: ((isNumber(o.score) && o.score>=0)
			    		? color(o.score)
			    		: default_link_color);
	        });
		}
	}
	 	
	// Зум (Это жесть НАДО РАЗОБРАТЬ!)
	zoom.on("zoom", () => {
	    var stroke = nominal_stroke;
	    if (nominal_stroke * zoom.scale() > max_stroke) stroke = max_stroke / zoom.scale();
	    link.style("stroke-width",stroke);
	    circle.style("stroke-width",stroke);
		var base_radius = nominal_base_node_size;
	    if (nominal_base_node_size*zoom.scale()>max_base_node_size) base_radius = max_base_node_size / zoom.scale();
	    circle.attr("d", d3.svg.symbol()
	        .size((d) => { return Math.PI*Math.pow(size(d.size)*base_radius/nominal_base_node_size || base_radius,2); })
	        .type((d) => { return d.type; }))
		
		g.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
	});
	
	svg.call(zoom);	  
		
	resize();

	d3.select(window).on("resize", resize).on("keydown", keydown);
	

	force.on("tick", () => {
	    node.attr("transform", (d) => { 
			
			return "translate(" + d.x + "," + d.y + ")"; });
	  
	    link.attr("x1", (d) => { return d.source.x; })
	      	.attr("y1", (d) => { return d.source.y; })
	      	.attr("x2", (d) => { return d.target.x; })
	      	.attr("y2", (d) => { return d.target.y; });
			
	    node.attr("cx", (d) => { return d.x; })
	      	.attr("cy", (d) => { return d.y; });
	});
	  
	function resize() {
	    var width = document.getElementById("graph").offsetWidth, 
	    	height = document.getElementById("graph").offsetHeight;
		svg.attr("width", width).attr("height", height);
		force.size([force.size()[0]+(width-w)/zoom.scale(),force.size()[1]+(height-h)/zoom.scale()]).resume();
	    w = width;
		h = height;
	}
	
	/**
	* Функция делает невидимыми узлы при нажатии клавиш клавиатуры
	* @param int Индекс узла
	*/
	function keydown() {
		if (d3.event.keyCode==32) {force.stop();}
		else if (d3.event.keyCode>=48 && d3.event.keyCode<=90 && !d3.event.ctrlKey && !d3.event.altKey && !d3.event.metaKey) {
		  	switch (String.fromCharCode(d3.event.keyCode)) {
			    case "C": keyc = !keyc; break;
			    case "S": keys = !keys; break;
				case "T": keyt = !keyt; break;
				case "R": keyr = !keyr; break;
			    case "X": keyx = !keyx; break;
				case "D": keyd = !keyd; break;
				case "L": keyl = !keyl; break;
				case "M": keym = !keym; break;
				case "H": keyh = !keyh; break;
				case "1": key1 = !key1; break;
				case "2": key2 = !key2; break;
				case "3": key3 = !key3; break;
				case "0": key0 = !key0; break;
		  	}
		  	link.style("display", (d) => {
				var flag  = vis_by_node_score(d.source.score) && vis_by_node_score(d.target.score) && vis_by_link_score(d.score);
				linkedByIndex[d.source.index + "," + d.target.index] = flag;
		        return flag ? "inline" : "none";
		    });
		    node.style("display", (d) => {
				return (key0 || hasConnections(d)) && vis_by_node_score(d.score)
					? "inline"
					: "none";
			});
						
			if (highlight_node !== null) {
				if ((key0 || hasConnections(highlight_node)) && vis_by_node_score(highlight_node.score)) { 
						if (focus_node!==null) set_focus(focus_node);
						set_highlight(highlight_node);
					}
				else {exit_highlight();}
			}
		}	
	}
 


function vis_by_node_score(score) {
	if (isNumber(score)) {
		if (score>=0.666) return keyh;
		else if (score>=0.333) return keym;
		else if (score>=0) return keyl;
	}
	return true;
}

function vis_by_link_score(score) {
	if (isNumber(score)) {
		if (score >= 0.666) return key3;
		else if (score >= 0.333) return key2;
		else if (score >= 0) return key1;
	}
	return true;
}

function isNumber(n) {
   	return !isNaN(parseFloat(n)) && isFinite(n);
}

function info(d) {
		if (highlight_trans < 1) {
		    circle.style("opacity", function(o) {
		        document.getElementById('info3').innerHTML= d.img ;
		    });
		    link.style("opacity", function(o) {
		       	document.getElementById('info2').innerHTML='Hello   2!';
		    });
		}
	}

</script>
